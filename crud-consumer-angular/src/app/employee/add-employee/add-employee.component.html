<div class="col-md-6">
    <h2 class="text-center">Add User</h2>
  <form>
    <div class="form-group">
      <label for="name">Name :</label>
      <input type="text" [(ngModel)]="employee.name" placeholder="Name" name="name" class="form-control" id="name">
    </div>
  
    <div class="form-group">
      <label for="age">Age :</label>
      <input [(ngModel)]="employee.age" placeholder="age" name="age" class="form-control" id="age">
    </div>

    <button class="btn btn-success" (click)="createEmployee()">Create</button>
  </form>
  </div>
